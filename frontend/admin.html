<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon Admin Panel</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0070f3;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #0070f3;
      color: white;
    }
    tr:hover {
      background: #f1f7ff;
    }
    .member-block {
      margin: 5px 0;
      padding: 5px 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hackathon Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Idea</th>
        <th>Members</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody id="teamsTable">
      <!-- Dynamic content -->
    </tbody>
  </table>

  <script>
    async function loadTeams() {
      try {
        const res = await fetch("/api/applications");
        const teams = await res.json();

        const tbody = document.getElementById("teamsTable");
        tbody.innerHTML = "";

        teams.forEach(team => {
          const tr = document.createElement("tr");

          // Members block
          const membersDiv = document.createElement("div");
          team.members.forEach((m, i) => {
            const mb = document.createElement("div");
            mb.className = "member-block";
            mb.innerHTML = `<strong>Member ${i+1}:</strong> ${m.name}, ${m.email}, ${m.phone}, ${m.group}`;
            membersDiv.appendChild(mb);
          });

          tr.innerHTML = `
            <td>${team.team_name}</td>
            <td>${team.idea}</td>
            <td></td>
            <td>${new Date(team.created_at).toLocaleString()}</td>
          `;
          tr.children[2].appendChild(membersDiv);
          tbody.appendChild(tr);
        });

      } catch(err) {
        console.error(err);
        alert("Failed to load teams!");
      }
    }

    loadTeams();
  </script>
</body>
</html>
