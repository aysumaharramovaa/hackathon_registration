<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
<h2>Applications</h2>
<div id="data"></div>

<script>
fetch("/api/applications")
.then(r=>r.json())
.then(data=>{
  document.getElementById("data").innerHTML =
    "<pre>"+JSON.stringify(data,null,2)+"</pre>";
});
</script>
</body>
</html>
